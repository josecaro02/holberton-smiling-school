<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>HomePage - SmileSchool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="part1">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                
                <a href="#" class="navbar-brand">
                    <img src="images/smile_off.png" alt="" width="35px" height="30">
                    <img src="images/logo.png" alt="" width="112px" height="30px">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="link-danger nav-link">Courses</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="" class="nav-link link-light">Pricing</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="" class="nav-link link-light">Logo</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid">
                <h1 class="text-white text-center">Get schooled</h1>
                <div class="row d-flex justify-content-center">
                    <p class="col-sm-6 col-lg-1 text-white text-center">SMILES</p>
                    <p class="col-sm-6 col-lg-1 text-white text-center">GRIN</p>
                    <p class="col-sm-6 col-lg-1 text-white text-center">LAUGH</p>
                </div>
                <button class="btn btn-lg btn-primary">REGISTER FOR FREE</button>
            </div>

            <div class="container-fluid">
                <h3 class=" text-white text-center">Learn from the pros</h3>
                <div class="row d-flex justify-content-center pro-cards">
                    <div class="pro col-lg-2">
                        <img class="rounded-circle" src="./images/profile_1.jpg" alt="" width="150" height="150">
                        <div class="content-pro text-white text-center">
                            <h3><strong>Phillip Massey</strong></h3>
                            <p><q>Smile of the year</q><br>2018 - 2019</p>
                        </div>
                    </div>

                    <div class="pro col-lg-2">
                        <img class="rounded-circle" src="./images/profile_2.jpg" alt="" width="150" height="150">

                        <div class="content-pro text-white text-center">
                            <h3><strong>Nannie Lawrence</strong></h3>
                            <p>Best <q>little smile</q><br>2017</p>
                        </div>
                    </div>

                    <div class="pro col-lg-2">
                        <img class="rounded-circle" src="./images/profile_3.jpg" alt="" width="150" height="150">
                        <div class="content-pro text-white text-center">
                            <h3><strong>Bruce Walter</strong></h3>
                            <p>Best <q>Friend Smile</q><br>live performance 2019</p>
                        </div>
                    </div>

                    <div class="pro col-lg-2">
                        <img class="rounded-circle" src="./images/profile_4.jpg" alt="" width="150" height="150">
                        <div class="content-pro text-white text-center">
                            <h3><strong>Henry Hughes</strong></h3>
                            <p><q>24h smiles</q> winner <br> 2016 - 2019</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
